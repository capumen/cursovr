<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array Visual en A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cámara -->
      <a-entity position="0 1.6 5">
        <a-camera></a-camera>
      </a-entity>

      <!-- Luz -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 1 0"></a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="20" height="10" color="#ECECEC"></a-plane>

      <!-- Casillas semi-transparentes (simulan huecos) -->
      <a-box position="-2 1 -3" depth="0.5" height="1" width="1" color="#4CC3D9" opacity="0.4"></a-box>
      <a-box position="-1 1 -3" depth="0.5" height="1" width="1" color="#4CC3D9" opacity="0.4"></a-box>
      <a-box position="0 1 -3"  depth="0.5" height="1" width="1" color="#4CC3D9" opacity="0.4"></a-box>
      <a-box position="1 1 -3"  depth="0.5" height="1" width="1" color="#4CC3D9" opacity="0.4"></a-box>
      <a-box position="2 1 -3"  depth="0.5" height="1" width="1" color="#4CC3D9" opacity="0.4"></a-box>

      <!-- Valores dentro de las casillas (centrados en Z) -->
      <a-text value="10" position="-2 1 -3" color="#000" align="center"></a-text>
      <a-text value="23" position="-1 1 -3" color="#000" align="center"></a-text>
      <a-text value="7"  position="0 1 -3"  color="#000" align="center"></a-text>
      <a-text value="41" position="1 1 -3"  color="#000" align="center"></a-text>
      <a-text value="5"  position="2 1 -3"  color="#000" align="center"></a-text>

      <!-- Índices encima de las casillas -->
      <a-text value="0" position="-2 2 -3" color="#FF0000" align="center"></a-text>
      <a-text value="1" position="-1 2 -3" color="#FF0000" align="center"></a-text>
      <a-text value="2" position="0 2 -3"  color="#FF0000" align="center"></a-text>
      <a-text value="3" position="1 2 -3"  color="#FF0000" align="center"></a-text>
      <a-text value="4" position="2 2 -3"  color="#FF0000" align="center"></a-text>

      <!-- Tamaño del array -->
      <a-text value="Tamaño: 5" position="0 0.2 -3" color="#000000" align="center"></a-text>

      <!-- Excepción flotante -->
      <a-text value="ArrayIndexOutOfBoundsException" position="4.5 2 -3" color="#FF0000" align="center"></a-text>

      <!-- Fragmentos de código -->
      <a-text value="miArray[2]" position="-3 3 -3" color="#0000FF" align="center"></a-text>
      <a-text value="for (int i = 0; i < miArray.length; i++)" position="0 3.5 -3" color="#0000FF" align="center" width="6"></a-text>
    </a-scene>
  </body>
</html>
