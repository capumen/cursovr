<html>
  <head>
    <meta charset="utf-8">
    <title>Planeta Kaio en A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">

      <!-- Planeta -->
      <a-sphere position="0 1.6 -5" radius="2" color="#88cc44"></a-sphere>

      <!-- Camino -->
      <a-torus position="0 1.6 -5" radius="2.05" radius-tubular="0.07" color="white" rotation="90 0 0"></a-torus>

      <!-- Casa -->
      <a-cylinder position="0 3.7 -5" radius="0.3" height="0.3" color="#ffcc66"></a-cylinder>
      <a-sphere position="0 4.0 -5" radius="0.3" color="#ff9966"
                geometry="thetaLength: 180" rotation="0 0 0"></a-sphere>

      <!-- Árbol 1 (derecha) -->
      <a-entity position="2.1 1.6 -5" look-at="0 1.6 -5">
        <a-cylinder position="0 0 0" radius="0.05" height="0.4" color="#663300"></a-cylinder>
        <a-sphere position="0 0.25 0" radius="0.25" color="green"></a-sphere>
      </a-entity>

      <!-- Árbol 2 (izquierda) -->
      <a-entity position="-2.1 1.6 -5" look-at="0 1.6 -5">
        <a-cylinder position="0 0 0" radius="0.05" height="0.4" color="#663300"></a-cylinder>
        <a-sphere position="0 0.25 0" radius="0.25" color="green"></a-sphere>
      </a-entity>

      <!-- Árbol 3 (abajo) -->
      <a-entity position="0 -0.3 -5" look-at="0 1.6 -5">
        <a-cylinder position="0 0 0" radius="0.05" height="0.4" color="#663300"></a-cylinder>
        <a-sphere position="0 0.25 0" radius="0.25" color="green"></a-sphere>
      </a-entity>

      <!-- Cámara -->
      <a-camera position="0 1.6 0"></a-camera>

  
      </a-scene>
  </body>
</html>
