<html>
  <head>
    <meta charset="utf-8">
    <title>Planeta Kaio en A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <!-- Planeta -->
        <a-sphere position="0 1.6 -5" radius="2" color="#88cc44"></a-sphere>
  
        <!-- Camino como toro alrededor del planeta -->
        <a-torus position="0 1.6 -5" radius="1.7" radius-tubular="0.05" color="white" rotation="90 0 0"></a-torus>
  
        <!-- Casa sobre la superficie -->
        <a-cylinder position="0 3.6 -5" radius="0.3" height="0.3" color="#ffcc66"></a-cylinder>
        <a-sphere position="0 3.9 -5" radius="0.3" color="#ff9966"
                  geometry="thetaLength: 180" rotation="0 0 0"></a-sphere>
  
        <!-- Árbol 1 -->
        <a-cylinder position="1.4 2.8 -5" radius="0.05" height="0.4" color="#663300"></a-cylinder>
        <a-sphere position="1.4 3.1 -5" radius="0.25" color="green"></a-sphere>
  
        <!-- Árbol 2 -->
        <a-cylinder position="-1.4 2.8 -5" radius="0.05" height="0.4" color="#663300"></a-cylinder>
        <a-sphere position="-1.4 3.1 -5" radius="0.25" color="green"></a-sphere>
  
        <!-- Cámara -->
        <a-camera position="0 1.6 0"></a-camera>
  
      </a-scene>
  </body>
</html>
