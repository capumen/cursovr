<html>
  <head>
    <meta charset="utf-8">
    <title>Planeta Kaio en A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <!-- Planeta -->
        <a-sphere position="0 1.6 -5" radius="2" color="#88cc44"></a-sphere>
  
        <!-- Casa -->
        <a-cylinder position="0 2.5 -5" radius="0.5" height="0.4" color="#ffcc66"></a-cylinder>
        <a-sphere position="0 2.8 -5" radius="0.5" color="#ff9966"
                  geometry="thetaLength: 90" rotation="0 0 180"></a-sphere>
  
        <!-- Camino -->
        <a-torus position="0 1.6 -5" radius="1.4" radius-tubular="0.05" color="white"
                 rotation="90 0 0"></a-torus>
  
        <!-- CÃ¡mara -->
        <a-camera position="0 1.6 0"></a-camera>
      </a-scene>
  </body>
</html>
