<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
        <!--Pared delantera-->
        <a-box position="0 1 -1" width="2" height="2" depth="0.2" color="#EA5C3D"></a-box>
        <!--Puerta-->
        <a-box position="0 1 -0.95" width="0.8" height="1.75" depth="0.2" color="#935009"></a-box>
        <!--Pomo de la puerta
        <a-sphere position="0 0.25 0" radius="0.5" color="#EF2D5E"></a-sphere> -->
        <!--Pared lateral izquireda-->
        <a-box position="-1 1 0" width="2" height="2" depth="0.2" rotation="0 -90 0" color="green"></a-box>
        <!--Pared trasera-->
        <a-box position="0 1 1" width="2" height="2" depth="0.2" color="#3DEAE2"></a-box>
        <!--Pared lateral derecha-->
        <a-box position="1 1 0" width="2" height="2" depth="0.2" rotation="0 90 0" color="red"></a-box>
        <!--Suelo-->
        <a-box position="0 0 0" width="2" height="2" depth="0.2" rotation="90 0 0" color="blue"></a-box>
        <!--La pelota dentro de la habitaciÃ³n-->
        <a-sphere position="0 0.25 0" radius="0.5" color="#EF2D5E"></a-sphere>
         <!--Caja animada-->
        <a-box position="0 0.625 0" width="0.25" height="0.25" depth="0.25" color="tomato"></a-box>

    </a-scene>
